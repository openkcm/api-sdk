syntax = "proto3";

package kms.api.cmk.sessionmanager.oidcprovider.v1;

service OIDCProviderService {
  rpc GetOIDCProvider(GetOIDCProviderRequest) returns (GetOIDCProviderResponse) {}
}

// get the OIDC provider details for the given issuer
message GetOIDCProviderRequest {
  string issuer = 1;
}

message GetOIDCProviderResponse {
  string issuer = 1;
  repeated string jwks_uris = 2;
  repeated string audiences = 3;
}
